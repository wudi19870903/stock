package stormstock.fw.event; 

// 交易引擎退出通知
message TranEngineExitNotify  { 
}

// ------------------------------------------------------------------
// 控制器启动通知
message ControllerStartNotify  { 
	enum TRANMODE {
    	HISTORYMOCK = 1;                  // 历史测试交易
    	REALTIME = 2;                     // 实时交易
  	}
	required TRANMODE eTranMode = 1; 
	optional string beginDate = 2;        // 是历史测试交易时，表示开始时间与结束时间
	optional string endDate = 3; 
}

// ------------------------------------------------------------------
// 股票数据更新通知
message DataUpdateNotify  { 
    required string date = 1;
    required string time = 2;
}
// 股票数据更新完毕通知
message DataUpdateCompleteNotify  { 
    required string date = 1;
    required string time = 2;
}

// ------------------------------------------------------------------
// 选股任务通知
message SelectStockNotify  { 
    required string date = 1;
    required string time = 2;
    repeated string stockID = 3;  //选股考察股票ID（样本集）
} 
// 选股任务完毕通知
message SelectStockCompleteNotify  { 
    required string date = 1;
    required string time = 2;
    repeated string selectedID = 3; //选出的股票
}

// ------------------------------------------------------------------
// 建仓任务通知
message StockCreateNotify  { 
    required string date = 1;
    required string time = 2;
    repeated string stockID = 3;  //建仓考察股票ID（选股结果）
}
// 建仓任务完毕通知
message StockCreateCompleteNotify  { 
	message CreateItem {
	    required string stockID = 1;
	    required float price = 2;
	}
    required string date = 1;
    required string time = 2;
    repeated CreateItem item = 3;
}

// ------------------------------------------------------------------
// 清仓任务通知
message StockClearNotify  { 
    required string date = 1;
    required string time = 2;
}
// 清仓任务完毕通知
message StockClearCompleteNotify  { 
    required string date = 1;
    required string time = 2;
}








