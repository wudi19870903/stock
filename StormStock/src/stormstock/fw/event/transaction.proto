package stormstock.fw.event; 

// 交易引擎退出通知
message TranEngineExitNotify  { 
}

// 控制器启动通知
message ControllerStartNotify  { 
	enum TRANMODE {
    	HISTORYMOCK = 1;
    	REALTIME = 2;
  	}

	// 是否是历史测试交易
	// true-历史测试交易
	// false-实时交易
	required TRANMODE eTranMode = 1; 
	
	// 是历史测试交易时，表示开始时间与结束时间
	optional string beginDate = 2;
	optional string endDate = 3; 
}